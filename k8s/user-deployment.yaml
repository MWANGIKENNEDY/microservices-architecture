apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: kkiiru/user-service:1.0
          imagePullPolicy: Never
          ports:
            - containerPort: 4001
          env:
            - name: PORT
              value: "4001"
